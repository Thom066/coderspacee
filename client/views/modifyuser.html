<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="../assets/img/coderlogo.png" type="image/x-icon">
  <title>Editar Usuario | CoderSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="flex flex-col sm:flex-row items-center justify-between px-2 sm:px-6 py-4 bg-white dark:bg-gray-800 shadow gap-2 sm:gap-0">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
      Coder<span class="text-purple-600">Space</span>
    </h1>
    <button id="dark-toggle" 
      class="ml-0 sm:ml-3 px-3 py-2 rounded-xl text-sm font-medium bg-slate-100 dark:bg-slate-700 dark:text-slate-100 hover:bg-slate-200 dark:hover:bg-slate-600 transition-all duration-200">
      üåô
    </button>
  </header>

  <!-- Contenido -->
  <main class="max-w-4xl mx-auto px-2 sm:px-4 py-6 sm:py-10">
    <section class="space-y-4 sm:space-y-6">
      <div class="rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 p-4 sm:p-6">
        <h2 class="text-lg sm:text-xl font-semibold mb-2 sm:mb-4">Editar Usuario</h2>

        <form class="space-y-4 sm:space-y-5">
          <!-- Nombres -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Primer Nombre</label>
              <input id="firstName" required type="text" placeholder="Ej: Juan"
                class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
                bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Segundo Nombre</label>
              <input id="secondName" type="text" placeholder="Ej: Carlos"
                class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
                bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
            </div>
          </div>

          <!-- Apellidos -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Primer Apellido</label>
              <input id="lastName1" type="text" placeholder="Ej: P√©rez"
                class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
                bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Segundo Apellido</label>
              <input id="lastName2" type="text" placeholder="Ej: L√≥pez"
                class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
                bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
            </div>
          </div>

          <!-- Alias -->
          <div>
            <label class="block text-sm font-medium mb-1">Alias</label>
            <input id="alias" type="text" placeholder="@juanperez"
              class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
              bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input id="email" type="email" placeholder="ejemplo@mail.com"
              class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
              bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
          </div>

          <!-- Contrase√±a -->
          <div>
            <label class="block text-sm font-medium mb-1">Contrase√±a</label>
            <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
              bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
          </div>

          <!-- Foto de perfil -->
          <div>
            <label class="block text-sm font-medium mb-1">Foto de perfil (URL)</label>
            <input id="avatar" type="url" placeholder="https://mi-foto.com/avatar.jpg"
              class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
              bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
          </div>

          <!-- Redes -->
          <div>
            <label class="block text-sm font-medium mb-1">GitHub</label>
            <input id="github" type="url" placeholder="https://github.com/usuario"
              class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
              bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">LinkedIn</label>
            <input id="linkedin" type="url" placeholder="https://linkedin.com/in/usuario"
              class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
              bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"/>
          </div>

          <!-- Descripci√≥n -->
          <div>
            <label class="block text-sm font-medium mb-1">Descripci√≥n</label>
            <textarea id="description" rows="4" placeholder="Escribe una breve descripci√≥n sobre ti..."
              class="w-full rounded-xl border border-gray-300 dark:border-gray-700 
              bg-white dark:bg-gray-950 px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none resize-y"></textarea>
          </div>

          <!-- Botones -->
          <div class="flex flex-col sm:flex-row justify-end gap-2 sm:gap-3">
            <button id="cancelBtn" type="button"
              class="px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-700 
              bg-white dark:bg-gray-950 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200">
              Cancelar
            </button>
            <button type="submit"
              class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-500 transition-colors duration-200">
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </section>
      <!--Notificaciones-->
    <div id="notificationContainer"></div>
  </main>

  <!-- JS -->
  <script>
    // Toggle Dark Mode - C√≥digo que funciona
    const toggle = document.getElementById('dark-toggle');
    const root = document.documentElement;

    if (localStorage.theme === 'dark' || 
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      root.classList.add('dark');
    } else {
      root.classList.remove('dark');
    }

    toggle.addEventListener('click', () => {
      root.classList.toggle('dark');
      if (root.classList.contains('dark')) {
        localStorage.theme = 'dark';
        toggle.textContent = "‚òÄÔ∏è";
      } else {
        localStorage.theme = 'light';
        toggle.textContent = "üåô";
      }
    });

    toggle.textContent = root.classList.contains('dark') ? "‚òÄÔ∏è" : "üåô";
  </script>
  <script type="module" src="../js/edit_profile.js"></script>
</body>
</html>
